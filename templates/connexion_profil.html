<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style_accueil.css') }}"
        />
        <title>Connexion - Bon Voyage</title>
    </head>
    <header>
        <h1>Bon Voyage</h1>
    </header>
    <body>
        <br><br>
        <h2>--Mon Profil--</h2>
        <br><br>

        <form method="post" action="verification">
            <p><strong>login Client/Employé</strong> :
                <input type="text" name="num_login">
            </p><br>

            <p><strong> Mot de passe</strong> :
                <input type="password" name="mdp">
            </p>
            <input type=submit value="Valider">
        </form>

        <br><br><h1>--Inscription--</h1><br><br>

        <form method="post" action="inscription">
            <label>Nom :</label><br>
        <input type="text" name="nom" placeholder="nom" required><br><br>


        <label>Prénom :</label><br>
        <input type="text" name="prenom" placeholder="prenom" required><br><br>


        <label>Courriel :</label><br>
        <input type="courriel" name="courriel" placeholder="Courriel" required><br><br>

        <label>Nationalité :</label><br>
        <input type="text" name="nationalite" placeholder="NAT"><br><br>

        <label>Adresse :</label><br>
        <input type="text" name="adresse" placeholder="n°-rue, ville"><br><br>

        <label>Numéro de téléphone :</label><br>
        <input type="tel" name="telephone" placeholder="Numéro de Téléphone"><br><br>

        <label>Âge :</label><br>
        <input type="number" name="age" min="18" placeholder="Age"><br><br>

        <label>Sexe :</label><br>
        <select name="sexe">
            <option value="">-- Choisir --</option>
            <option value="H">Homme</option>
            <option value="F">Femme</option>
        </select><br><br>
        
        <label>Login :</label><br>
        <input type="text" name="login" placeholder="login"><br><br>

        <label>Mot de passe :</label><br>
        <input type="password" name="mdp" placeholder="Mot_de_passe"><br><br>

        <input type="submit" value="S'Inscrire">
        </form>
    </body>

</html>
