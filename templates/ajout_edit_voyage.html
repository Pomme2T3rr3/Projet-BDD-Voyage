<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>{{action}} un voyage</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style_accueil.css') }}"
        />
    </head>
    <body>
        <div class="form-container">
            <h1>{{action}} un voyage</h1>
            <form method="post">
                <label>Date d√©but:</label>
                <input
                    type="date"
                    name="dateDebut"
                    value="{{ voyage.dateDebut if voyage else '' }}"
                    required
                /><br />

                <label>Date fin:</label>
                <input
                    type="date"
                    name="dateFin"
                    value="{{ voyage.dateFin if voyage else '' }}"
                    required
                /><br />

                <label>Prix par personne:</label>
                <input
                    type="number"
                    step="0.01"
                    name="PrixPersonne"
                    value="{{ voyage.PrixPersonne if voyage else '' }}"
                    required
                /><br />

                <label>Descriptif:</label>
                <textarea name="descriptif">
{{ voyage.descriptif if voyage else '' }}</textarea
                ><br />

                <button type="submit">{{ action }}</button>
            </form>
            <a href="/offres">Retour aux voyages</a>
        </div>
    </body>
</html>
