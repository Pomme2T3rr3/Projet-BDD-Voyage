<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Voyages - Bon Voyage</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style_accueil.css') }}"
        />
    </head>

    <body>
        {% if cli %}
        <header>
            <h1>Nos offres de voyages</h1>
        </header>
        <form method="get" action="/offres_client" class="search-form">
            <input
                type="text"
                name="q"
                placeholder="Rechercher par destination, descriptif..."
                value="{{ request.args.get('q', '') }}"
            />
            <input type="date" name="date_debut" />
            <input type="number" name="prix_max" placeholder="Prix max (‚Ç¨)" />
            <button type="submit">üîç Rechercher</button>
        </form>
        <div class="welcome-container">
            
            <table class="voyages-table">
                <thead>
                    <tr>
                        <th>Agence</th>
                        <th>Descriptif</th>
                        <th>ID</th>
                        <th>Date d√©but</th>
                        <th>Date fin</th>
                        <th>Co√ªt (‚Ç¨)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for v in voyages %}
                    <tr>
                        <td>{{ v[5] }}</td>
                        <td>{{ v[4] }}</td>
                        <td><a href="/voyage_{{ v[0] }}">{{ v[0] }}</a></td>
                        <td>{{ v[2] }}</td>
                        <td>{{ v[3] }}</td>
                        <td>{{ v[1] }}</td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/profil_client{{ cli[0] }}" class="menu-item">Retour vers le menu client</a>
        </div>
        {% endif %}
    </body>
</html>
